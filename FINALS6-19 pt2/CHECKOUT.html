        <strong class="cart-total-title">Total:</strong>

	  <div class="contact-us">
			<div class="container">
				<form class="checkout" action="Success.html">
					<div class="question">
						<label for="fname">Full Name*</label>
						<input type="text" id="fname" name="firstname" placeholder="Enter full name..">
					</div>
					
					<div class="question"
						<label for="email">Email*</label>
						<input type="text" id="email" name="email" placeholder="Enter email address">
					</div>
					
					<div class="question">
						<label for="email">Phone*</label>
						<input type="text" id="number" name="number" placeholder="Enter phone number">
					</div>	
					
					<div class="question">
						<label for="email">Address*</label>
						<input type="text" id="number" name="number" placeholder="Enter personal/home address">
					</div>
					
					<div class="question">
						<label for="concern">Mode of Payment</label>
						<select id="concern" name="concern">
						  <option value="query">Select</option>
						  <option value="suggestion">Gcash</option>
						  <option value="productconcern">Bank Transfer</option>
						  <option value="deliveryconcern">Cash on Delivery</option>
						</select>
					</div>
					
					<div class="row">
						<div class="col">
							Name on card<input type="text" class="form-control">
						</div>

						<div class="col">
							Credit Card/Gcash Number<input type="text" class="form-control">
						</div>
					</div>
					
					<div class="proceed">
						<input class="question" type="submit" value="Checkout">
					</div>
				</form>
			</div>	
		</div>
